# AWS CodeBuild config
# This file is referenced in the infra repo as a CodeBuild buildspec target.

# These 3 variables are set in the codebuild project definition's environment secion.
# ECR_REGION
# ECR_ACCOUNT_ID
# ECR_NAMESPACE

version: 0.2
env:
  shell: bash
phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - aws ecr get-login-password --region "${ECR_REGION}" | docker login --username AWS --password-stdin "${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com"

  build:
    commands:
      # Backend
      - docker build backend/core -f build/docker/Dockerfile.backend --target tests
      - docker build backend/core -f build/docker/Dockerfile.backend --target run
      - docker tag $(docker images -q --format='{{.ID}}' | head -1) "${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_NAMESPACE}/backend:${CODEBUILD_RESOLVED_SOURCE_VERSION:0:8}"
      - docker tag $(docker images -q --format='{{.ID}}' | head -1) "${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_NAMESPACE}/backend:latest"
      - docker push "${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_NAMESPACE}/backend:${CODEBUILD_RESOLVED_SOURCE_VERSION:0:8}"
      - docker push "${ECR_ACCOUNT_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_NAMESPACE}/backend:latest"
